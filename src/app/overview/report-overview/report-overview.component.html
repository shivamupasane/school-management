<h1>Overview/Report of class performance</h1>
<form [formGroup] = 'classOverviewForm' (ngSubmit) = "onSubmit()" class="d-flex">
  <div class="form-group mr-2 ml-2">
    <mat-form-field appearance="fill">
      <mat-label>Class Name</mat-label>
      <mat-select formControlName="standard">
        <mat-option *ngFor="let classname of classes" [value]="classname.name">
          {{classname.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="classOverviewForm.controls['standard'].hasError('required')">Please select class</mat-error>
    </mat-form-field>
</div>
  <div class="form-group mr-2 ml-2">
    <mat-form-field appearance="fill">
      <mat-label>Subjects</mat-label>
      <mat-select formControlName="subject">
        <mat-option [value]="'all'">
          {{"All"}}
        </mat-option>
          <mat-option *ngFor="let subject of subjects" [value]="subject">
            {{subject}}
          </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group mr-2 ml-2">
    <mat-form-field appearance="fill">
      <mat-label>Result Type</mat-label>
      <mat-select formControlName="resultType">
        <mat-option *ngFor="let result of resultTypes" [value]="result">
          {{result}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button type="button" class="btn btn-primary mr-2 ml-2 mt-2 searchBtn" type = "submit">Search</button>
</form>

<mat-spinner *ngIf="showLoader" class="col-12"></mat-spinner>
<app-report-table class="col-12" *ngIf="searchResults && searchResults.length > 0"[subjectList] = "subjects" [data]="searchResults"></app-report-table>
